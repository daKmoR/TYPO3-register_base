{namespace r=TYPO3\RegisterBase\ViewHelpers}

<f:layout name="Default" />

<f:section name="main">

	<p>{updateMessage}</p>

	<f:form action="update" name="frontendUser" object="{frontendUser}" >

		<table>
			<tr>
				<td><label for="username"><f:translate key="newFrontendUser.username" />:</label></td>
				<td><f:form.textfield property="username" id="username" /></td>
			</tr>
			<f:render partial="FormErrorFor" arguments="{for: 'frontendUser.username'}" />
			<tr>
				<td><label for="firstName"><f:translate key="newFrontendUser.firstName" />:</label></td>
				<td><f:form.textfield property="firstName" id="firstName" /></td>
			</tr>
			<tr>
				<td><label for="lastName"><f:translate key="newFrontendUser.lastName" />:</label></td>
				<td><f:form.textfield property="lastName" id="lastName" /></td>
			</tr>
			<tr>
				<td><label for="email"><f:translate key="newFrontendUser.email" />*:</label></td>
				<td><f:form.textfield property="email" id="email" /></td>
			</tr>
			<f:render partial="FormErrorFor" arguments="{for: 'frontendUser.email'}" />
			<tr>
				<td><label for="company"><f:translate key="newFrontendUser.company" />:</label></td>
				<td><f:form.textfield property="company" id="company" /></td>
			</tr>
			<tr>
				<td><label for="address"><f:translate key="newFrontendUser.address" />:</label></td>
				<td><f:form.textfield property="address" id="address" /></td>
			</tr>
			<tr>
				<td><label for="zip"><f:translate key="newFrontendUser.zip" />:</label></td>
				<td><f:form.textfield property="zip" id="zip" /></td>
			</tr>
			<tr>
				<td><label for="city"><f:translate key="newFrontendUser.city" />:</label></td>
				<td><f:form.textfield property="city" id="city" /></td>
			</tr>
			<tr>
				<td><label for="country"><f:translate key="newFrontendUser.country" />:</label></td>
				<td><f:form.textfield property="country" id="country" /></td>
			</tr>
			<tr>
				<td><label for="telephone"><f:translate key="newFrontendUser.telephone" />:</label></td>
				<td><f:form.textfield property="telephone" id="telephone" /></td>
			</tr>
		</table>

		<p class="red"><f:translate key="new.groupInfo" /></p>
		<table class="hpcheck">
			<f:for each="{frontendUserGroups}" as="frontendUserGroup">
				<tr>
					<td colspan="2">
						<input
							id="usergroup{frontendUserGroup.uid}"
							type="checkbox"
							name="tx_registerbase_edit[frontendUser][usergroup][{frontendUserGroup.uid}]"
							value="{frontendUserGroup.uid}"
							{f:if(condition: '{r:userHasUserGroup(user: frontendUser, frontendUserGroup: frontendUserGroup)}', then: 'checked="checked"', else: '')}
						/>
					<label for="usergroup{frontendUserGroup.uid}">{frontendUserGroup.title}</label></td>
				</tr>
			</f:for>
		</table>
		<br />

		<button type="submit" style="margin-left: 73px;"><f:translate key="edit.submit" /></button>
	</f:form>

	<h2><f:translate key="edit.passwordInfo" /></h2>

	<f:form action="update" name="frontendUser" object="{frontendUser}" >
		<table>
			<tr>
				<td><label for="password"><f:translate key="edit.newPassword" /></label></td>
				<td><f:form.textfield name="frontendUser[password]" id="password" /></td>
			</tr>
		</table>

		<button type="submit"><f:translate key="edit.submit" /></button>
	</f:form>

</f:section>
