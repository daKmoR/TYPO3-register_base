<f:form.errors>
	<div class="error">
		<f:if condition="{error.propertyName}">
			<ul class="error_{error.propertyName}">
				<f:for each="{error.errors}" as="errorDetail">
					<f:if condition="{f:translate(key:'error.{errorDetail.propertyName}.{errorDetail.code}')}">
						<f:then>
							<li><f:translate key="error.{errorDetail.propertyName}.{errorDetail.code}" /></li>
						</f:then>
						<f:else>
							<li>{errorDetail.message} error.{errorDetail.propertyName}.{errorDetail.code}</li>
						</f:else>
					</f:if>
				</f:for>
			</ul>
		</f:if>
	</div>
</f:form.errors>
